<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>kuuso1 Rating's Chart</title>
		<!-- 1. Add these JavaScript inclusions in the head of your page -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/highcharts.js"></script>
		<script type="text/javascript" src="../../js/themes/gray.js"></script>
		<script type="text/javascript">
			var chart;
			$(document).ready(function() {
				chart = new Highcharts.Chart({
					chart: {
						renderTo: 'container',
						defaultSeriesType: 'spline'
					},
					title: {
						text: 'kuuso1 Rating'
					},
					subtitle: {
						text: 
							'rating : ' + 1330 + ' ' +
							'volatility : ' + 344 
					},
					xAxis: {
						title: {
							text: 'Place'
						},
						startOnTick : true,
						endOnTick : true,
						min : 1,
						plotLines: [{
						    value : 19.0,
						    color : 'rgba(255, 255, 255 , 0.5)',
						    width : 2,
						    label : {
								style : {
									color : '#FFFFFF' ,
								},
								text: 'Current Place (19.0)',
								rotation : 0
						    }
						}],
					},
					yAxis: {
						title: {
							text: 'New Rating'
						},
						minorGridLineWidth: 0, 
						gridLineWidth: 1,
						alternateGridColor: null,
						tickInterval : 100,
						gridLineColor :  'rgba(155, 155, 155, 0.5)',
						plotLines: [{
						    value : 1330,
						    color : 'rgba(255, 255, 255 , 0.5)',
						    width : 2,
						    dashStyle : 'ShortDash',
						    label : {
								style : {
									color : '#FFFFFF' ,
								},
								//text: 'Current Rating (1330)',
								align : 'right',
								x : -50
						    }
						},{
						    value : 1416,
						    color : 'rgba(155, 255, 255 , 0.5)',
						    width : 2,
						    label : {
								style : {
									color : '#FFFFFF' ,
								},
								text: 'New Rating (1416)',
								align : 'right',
								x : -50
						    }
						}],
						plotBands: [{
							from: 0,
							to: 900,
							color: 'rgba(99, 99, 99, 0.2)',
						}, {
							from: 900,
							to: 1200,
							color: 'rgba(0, 109, 0, 0.2)',
						}, {
							from: 1200,
							to: 1500,
							color: 'rgba(66, 66, 255, 0.2)',

							to: 2200,
							color: 'rgba(221, 204, 0, 0.2)',

							from: 2200,
							to: 4000,
							color: 'rgba(238, 0, 0, 0.2)',
						}]
					},
					tooltip: {
						formatter: function() {
							return 'rank : ' + this.x +'<br/>rating : '+ this.y ;
						}
					},
					plotOptions: {
						spline: {
							color : 'rgba(255, 255, 255 , 1)',
							lineWidth: 2,
							states: {
								hover: {
								}
							},
							marker: {
								enabled: false,
								states: {
									hover: {
										enabled: true,
										symbol: 'circle',
										radius: 5,
										lineWidth: 1
									}
								}	
							},
							pointInterval: 1,
							pointStart: 1
						}
					},
					series: [{
						name: 'New Rating',
						data: [1691, 1624, 1588, 1562, 1542, 1525, 1510, 1496, 1484, 1473, 1462, 1452, 1442, 1433, 1424, 1416, 1407, 1399, 1391, 1384, 1376, 1368, 1361, 1354, 1346, 1339, 1332, 1325, 1317, 1310, 1303, 1295, 1288, 1280, 1273, 1265, 1257, 1248, 1240, 1231, 1222, 1212, 1202, 1191, 1180, 1168, 1154, 1139, 1122, 1101, 1076, 1040, 973]
					}]
					,
					navigation: {
						menuItemStyle: {
							fontSize: '10px'
						}
					}
				});
				
				
			});
				
		</script>
		
	</head>
	<body>
		
		<!-- 3. Add the container -->
		<div id="container" style="width: 100%; height: 400px; margin: 0 auto"></div>
		
	</body>
</html>
