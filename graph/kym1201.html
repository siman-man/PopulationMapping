<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>kym1201 Rating's Chart</title>
		<!-- 1. Add these JavaScript inclusions in the head of your page -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/highcharts.js"></script>
		<script type="text/javascript" src="../../js/themes/gray.js"></script>
		<script type="text/javascript">
			var chart;
			$(document).ready(function() {
				chart = new Highcharts.Chart({
					chart: {
						renderTo: 'container',
						defaultSeriesType: 'spline'
					},
					title: {
						text: 'kym1201 Rating'
					},
					subtitle: {
						text: 
							'rating : ' + 878 + ' ' +
							'volatility : ' + 269 
					},
					xAxis: {
						title: {
							text: 'Place'
						},
						startOnTick : true,
						endOnTick : true,
						min : 1,
						plotLines: [{
						    value : 60.0,
						    color : 'rgba(255, 255, 255 , 0.5)',
						    width : 2,
						    label : {
								style : {
									color : '#FFFFFF' ,
								},
								text: 'Current Place (60.0)',
								rotation : 0
						    }
						}],
					},
					yAxis: {
						title: {
							text: 'New Rating'
						},
						minorGridLineWidth: 0, 
						gridLineWidth: 1,
						alternateGridColor: null,
						tickInterval : 100,
						gridLineColor :  'rgba(155, 155, 155, 0.5)',
						plotLines: [{
						    value : 878,
						    color : 'rgba(255, 255, 255 , 0.5)',
						    width : 2,
						    dashStyle : 'ShortDash',
						    label : {
								style : {
									color : '#FFFFFF' ,
								},
								//text: 'Current Rating (878)',
								align : 'right',
								x : -50
						    }
						},{
						    value : 807,
						    color : 'rgba(155, 255, 255 , 0.5)',
						    width : 2,
						    label : {
								style : {
									color : '#FFFFFF' ,
								},
								text: 'New Rating (807)',
								align : 'right',
								x : -50
						    }
						}],
						plotBands: [{
							from: 0,
							to: 900,
							color: 'rgba(99, 99, 99, 0.2)',
						}, {
							from: 900,
							to: 1200,
							color: 'rgba(0, 109, 0, 0.2)',
						}, {
							from: 1200,
							to: 1500,
							color: 'rgba(66, 66, 255, 0.2)',
						}, {
							from: 1500,
							to: 2200,
							color: 'rgba(221, 204, 0, 0.2)',
						}, {
							from: 2200,
							to: 4000,
							color: 'rgba(238, 0, 0, 0.2)',
						}]
					},
					tooltip: {
						formatter: function() {
							return 'rank : ' + this.x +'<br/>rating : '+ this.y ;
						}
					},
					plotOptions: {
						spline: {
							color : 'rgba(255, 255, 255 , 1)',
							lineWidth: 2,
							states: {
								hover: {
								}
							},
							marker: {
								enabled: false,
								states: {
									hover: {
										enabled: true,
										symbol: 'circle',
										radius: 5,
										lineWidth: 1
									}
								}	
							},
							pointInterval: 1,
							pointStart: 1
						}
					},
					series: [{
						name: 'New Rating',
						data: [1216, 1216, 1215, 1192, 1173, 1158, 1144, 1132, 1120, 1110, 1100, 1091, 1082, 1074, 1066, 1058, 1051, 1043, 1036, 1029, 1022, 1015, 1009, 1002, 995, 989, 982, 976, 969, 962, 956, 949, 942, 935, 928, 921, 914, 906, 898, 890, 882, 873, 864, 854, 844, 833, 821, 807, 791, 773, 749, 717, 655]
					}]
					,
					navigation: {
						menuItemStyle: {
							fontSize: '10px'
						}
					}
				});
				
				
			});
				
		</script>
		
	</head>
	<body>
		
		<!-- 3. Add the container -->
		<div id="container" style="width: 100%; height: 400px; margin: 0 auto"></div>
		
	</body>
</html>
