<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>megaterik Rating's Chart</title>
		<!-- 1. Add these JavaScript inclusions in the head of your page -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/highcharts.js"></script>
		<script type="text/javascript" src="../../js/themes/gray.js"></script>
		<script type="text/javascript">
			var chart;
			$(document).ready(function() {
				chart = new Highcharts.Chart({
					chart: {
						renderTo: 'container',
						defaultSeriesType: 'spline'
					},
					title: {
						text: 'megaterik Rating'
					},
					subtitle: {
						text: 
							'rating : ' + 1565 + ' ' +
							'volatility : ' + 469 
					},
					xAxis: {
						title: {
							text: 'Place'
						},
						startOnTick : true,
						endOnTick : true,
						min : 1,
						plotLines: [{
						    value : 21.0,
						    color : 'rgba(255, 255, 255 , 0.5)',
						    width : 2,
						    label : {
								style : {
									color : '#FFFFFF' ,
								},
								text: 'Current Place (21.0)',
								rotation : 0
						    }
						}],
					},
					yAxis: {
						title: {
							text: 'New Rating'
						},
						minorGridLineWidth: 0, 
						gridLineWidth: 1,
						alternateGridColor: null,
						tickInterval : 100,
						gridLineColor :  'rgba(155, 155, 155, 0.5)',
						plotLines: [{
						    value : 1565,
						    color : 'rgba(255, 255, 255 , 0.5)',
						    width : 2,
						    dashStyle : 'ShortDash',
						    label : {
								style : {
									color : '#FFFFFF' ,
								},
								//text: 'Current Rating (1565)',
								align : 'right',
								x : -50
						    }
						},{
						    value : 1582,
						    color : 'rgba(155, 255, 255 , 0.5)',
						    width : 2,
						    label : {
								style : {
									color : '#FFFFFF' ,
								},
								text: 'New Rating (1582)',
								align : 'right',
								x : -50
						    }
						}],
						plotBands: [{
							from: 0,
							to: 900,
							color: 'rgba(99, 99, 99, 0.2)',
						}, {
							from: 900,
							to: 1200,
							color: 'rgba(0, 109, 0, 0.2)',
						}, {
							from: 1200,
							to: 1500,
							color: 'rgba(66, 66, 255, 0.2)',
						}, {
							from: 1500,
							to: 2200,
							color: 'rgba(221, 204, 0, 0.2)',
						}, {
							from: 2200,
							to: 4000,
							color: 'rgba(238, 0, 0, 0.2)',
						}]
					},
					tooltip: {
						formatter: function() {
							return 'rank : ' + this.x +'<br/>rating : '+ this.y ;
						}
					},
					plotOptions: {
						spline: {
							color : 'rgba(255, 255, 255 , 1)',
							lineWidth: 2,
							states: {
								hover: {
								}
							},
							marker: {
								enabled: false,
								states: {
									hover: {
										enabled: true,
										symbol: 'circle',
										radius: 5,
										lineWidth: 1
									}
								}	
							},
							pointInterval: 1,
							pointStart: 1
						}
					},
					series: [{
						name: 'New Rating',
						data: [1809, 1759, 1731, 1711, 1695, 1681, 1669, 1658, 1649, 1640, 1631, 1623, 1616, 1609, 1602, 1595, 1588, 1582, 1576, 1570, 1564, 1558, 1552, 1546, 1540, 1535, 1529, 1523, 1518, 1512, 1506, 1500, 1494, 1488, 1482, 1476, 1470, 1463, 1456, 1449, 1442, 1435, 1427, 1418, 1409, 1399, 1389, 1377, 1363, 1347, 1327, 1321, 1321]
					}]
					,
					navigation: {
						menuItemStyle: {
							fontSize: '10px'
						}
					}
				});
				
				
			});
				
		</script>
		
	</head>
	<body>
		
		<!-- 3. Add the container -->
		<div id="container" style="width: 100%; height: 400px; margin: 0 auto"></div>
		
	</body>
</html>
